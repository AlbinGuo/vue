<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- template for the modal component -->
    <script type="text/x-template" id="modal-template">
      <transition name="modal" appear>
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">

              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">
                  default body
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  default footer
                  <button class="modal-default-button" @click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>

    <!-- app -->
    <div id="app">
      <div>{{ nums }}</div>
      <button @click="handleClick">click</button>
      <button @click="handleMutator">mutator</button>
      <hr/>
      <button id="show-modal" @click="showModal = true">Show Modal</button>
      <!-- use the modal component, pass in the prop -->
      <modal v-if="showModal" @close="showModal = false">
        <!--
          you can use custom content here to overwrite
          default content
        -->
        <h3 slot="header">custom header</h3>
      </modal>
    </div>

    <script>
      // register modal component
      Vue.component('modal', {
        template: '#modal-template'
      })

      // start app
      new Vue({
        el: '#app',
        data: {
          showModal: false,
          stu: {sname:'Jack', age: 20},
          nums: [1,2,3,{name: '张三'}]
        },
        methods: {
          handleClick: function() {
            console.log(this);
            /* 只有数组push或unshift方法改变原数组的情况下，
            *  数组中的对象才会被视为响应式，并且该对象多了一个__ob__属性, 
            * 并且该对象的__ob__属性的值是一个Observer对象，
            */
            this.nums.push(4,5);
            this.nums.unshift({age: 10});
          },
          handleMutator: function() {
            this.nums[3].name = '李四';
            
          }
        },
      })
    </script>
  </body>
</html>
